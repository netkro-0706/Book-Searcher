<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrap">
      <section class="header-wrap">
        <div>
          <a href="index.html">
            <img src="/images/Bookshop.png" style="width:180px;">
          </a>
        </div>
        <div class="center-wrap">
          <div class="title-wrap">
            <h2>Book Searcher</h2>
          </div>
          <div class="search-wrap">
            <input type="text" id="search-ipt" class="search-ipt">
            <button id="search-btn" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="https://www.aladin.co.kr/home/welcome.aspx" target="_blank">
                <img src="/images/logo_aladin.png" class="d-block w-100" alt="...">
              </a>
            </div>
            <div class="carousel-item">
              <a href="http://www.kyobobook.co.kr/index.laf" target="_blank">
                <img src="images/logo_kyobo.png" class="d-block w-100" alt="...">
              </a>
            </div>
            <div class="carousel-item">
              <a href="http://www.yes24.com/" target="_blank">
                <img src="images/logo_yes24.png" class="d-block w-100" alt="...">
              </a>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="book-wrap">
        <div class="book-list-select-nav">
          <button id="sort-date" class="sort-btn">최신발행일</button>
          <button id="sort-heigth-price" class="sort-btn">높은가격순</button>
          <button id="sort-low-price" class="sort-btn">낮은가격순</button>
          <button id="sort-status" class="sort-btn">판매상태</button>
        </div>
        <div class="book-info">
          <div class="book-img">
            <img src="/images/sample.png">
          </div>
          <div class="book-detail">
            <span class="book-title">대약탈박물관</span>
            <span>댄 힉스 지음 | 책과함께 | 2022년 03월 25일</span>
            <span>SB091876UI</span>
            <span>제국주의의 전리품을 소장하고있는 박물관을 그저 중립적인 유물의 보관소로 보아야 할까? ...</span>
            <div class="book-last-line">
              <span>정가:25,000원 | 판매가:22,500원</span>
              <span>link>></span>
            </div>
          </div>
        </div>
        <div class="pagination-wrap">
          <nav aria-label="Page navigation example">
            <ul class="pagination pagination-sm">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&lt;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&gt;</span>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </section>


    </div>
    






    <script
      src="https://kit.fontawesome.com/491992aa42.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
